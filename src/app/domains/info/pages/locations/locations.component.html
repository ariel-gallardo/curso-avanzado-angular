<div>
    <h1 class="text-2xl font-bold mb-4">Locations</h1>
    <div class="flex flex-wrap gap-4">
      @for(l of locations.value(); track l.id){
        <div class="w-full md:w-[calc(33.333%-1rem)] bg-white rounded-xl shadow p-4">
          <p class="font-semibold text-lg">{{l.name}}</p>
          <p class="text-gray-600">[{{l.latitude}}, {{l.longitude}}]</p>
        </div>
      }
    </div>
  </div>
